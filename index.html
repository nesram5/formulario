<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <main>
        <section class="title">
            <h1>My Notes</h1>
        </section>

        <div class="content">
            <section class="newItemEntry">
                <h2 class="offscreen">Notes</h2>
                <form class="newItemEntry__form" id="itemEntryForm">
                    <label for="newItem" class="offscreen">What are you thinking?</label>
                    <textarea class="newItemEntry__input" id="newItem" maxlength="200" autocomplete="off"
                        placeholder="What are you thinking?"></textarea>
                    <button id="addItem" class="newItemEntry__button" title="Add new item" aria-label="Add new item to list">
                        +
                    </button>
                </form>
            </section>

            <section class="listContainer">
                <header class="listTitle">
                    <h2 id="listName">Note List</h2>
                    <button id="clearItemsButton" class="button listTitle__button" title="Clear the list"
                        aria-label="Remove all items from the list">
                        Clear
                    </button>
                </header>
                <hr />
                <div id="listItems">
                    <!-- Example note items for structure -->
                    <!-- <div class="itemCard">
                        <label for="1">Sample note text that spans multiple lines and wraps within the card container.</label>
                        <button class="button">X</button>
                    </div> -->
                </div>
            </section>
        </div>
    </main>
</body>

</html>
